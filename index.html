<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy with Zoom Effect</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
          "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
        }
      }
    </script>
    <style>
      #player {
        display: none;
      }
      #musicButton {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        background-color: #ffffff10;
        color: white;
        border: 1px solid white;
        border-radius: 8px;
        cursor: pointer;
        z-index: 9999;
        font-weight: bold;
        backdrop-filter: blur(5px);
      }
      #musicButton:hover {
        background-color: #ffffff30;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <div id="landscape-warning">
      <div class="warning-content">
        <div class="rotate-icon"></div>
        <h1>Stellar Bloom</h1>
        <h1>Tinh C·∫ßu</h1>
        <div class="stars-bg"></div>
      </div>
    </div>

    <div id="dark-overlay"></div>
    <div id="info"></div>
    <h1
      style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 18px;
        font-family: Arial, sans-serif;
        color: white;
        background: rgba(0, 0, 0, 0.4);
        padding: 6px 12px;
        border-radius: 8px;
        z-index: 9999;
      "
    >
      Create by Lux
    </h1>
    <button id="musicButton" disabled>Mainkan Musik üéµ</button>
    <audio id="bgMusic" src="musik.mp3" loop></audio>
    <!-- Gambar Scan (Spotify/QR) -->
    <a href="https://LINK-WEBSITE-KAMU-DISINI.com" target="_blank">
      <img
        src="scan.jpg"
        style="
          position: fixed;
          bottom: 50px;
          left: 20px;
          width: 100px;
          z-index: 9999;
          border-radius: 8px;
          opacity: 0.8;
          cursor: pointer;
        "
        alt="Scan Me"
      />
    </a>
    <script>
      const audio = document.getElementById("bgMusic");
      const btn = document.getElementById("musicButton");

      // Aktifkan tombol langsung
      btn.disabled = false;

      btn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          btn.innerText = "Jeda Musik ‚è∏Ô∏è";
        } else {
          audio.pause();
          btn.innerText = "Mainkan Musik üéµ";
        }
      });
    </script>

    <script type="module" src="script.js"></script>
  </body>
</html>
